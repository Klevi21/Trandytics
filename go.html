<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const target = params.get('target');
    const id = params.get('id');  // The click ID passed from Propeller

    if (target) {
      const decodedUrl = decodeURIComponent(target);
      const urlObj = new URL(decodedUrl);

      if (id) {
        // Set or overwrite clickref param with the click ID
        urlObj.searchParams.set('clickref', id);
      }

      // Redirect to modified URL with clickref
      window.location.href = urlObj.toString();
    } else {
      document.body.innerHTML = "<h2>Error: No target URL specified.</h2>";
    }
  </script>
</head>
<body>
  <p>Redirecting to your offer...</p>
</body>
</html>
